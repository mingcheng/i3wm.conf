#order += "air_quality"
#order += "ns_checker"
order += "wifi"
order += "net_iplist"
#order += "wwan"
order += "check_tcp ssr"
#order += "check_tcp sync"
#order += "diskdata"
order += "sysdata"
order += "battery_level"
#order += "backlight"
#order += "volume_status"
order += "uptime"
order += "clock"
#order += "whoami"

ns_checker {
	lifetime = 3
	domain = "www.baidu.com"
	nameservers = ["114.114.114.114", "223.5.5.5"]
}

net_iplist {
	format_iface = "{ip4}"
	format_no_ip = "NO IP"
	iface_blacklist = ["lo", "docker*", "wwp*"]
	ip_blacklist = ['127.*', '::1', '172.18.*']
}

wifi {
	#format = "\?if!=online {ssid} {signal_percent}|NO WIFI"
	format = "\?if!=online Wifi: {ssid}|NO WIFI"
}

wwan {
	format = "{access_technologies_name} {signal_quality_0}%"
	#format = "{m3gpp_operator_name} {access_technologies_name} {signal_quality_0}%"
}

sysdata {
	format = "CPU: {cpu_used_percent}% {cpu_temp}{temp_unit} MEM: {mem_used_percent}%"
}

diskdata  {
	disk = sda3
	format = "DISK:{used_percent}%"
}

clock {
   format = "{Asia/Shanghai}"
   #format_time = "%m-%d %H:%M"
   format_time = "%H:%M"
}

battery_level {
	format = "BATT: {percent}%"
	notification = false
	#hide_when_full = true
}

check_tcp ssr {
	format = "Brook"
	port = 1086
}

check_tcp sync {
	format = "Syncthing"
	port = 8384
}

air_quality {
    # http://aqicn.org/data-platform/token/#/confirm/47666/46147095
    auth_token = "1257fc157082d7759359ff42879c1089531349ef"
    format = '{city_name}: {aqi} {category}'
    format_datetime = {'time': '%-I%P'}
}

uptime {
    format = "UP: {hours}h"
}
