conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
--font = 'Fira Sans:size=10',
    font = 'Fira Mono:size=8',
    gap_x = 50,
    gap_y = 50,
	minimum_width = 500,
	maximum_width = 500,
    net_avg_samples = 2,
    no_buffers = false,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = false,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    stippled_borders = 0,
    update_interval = 5.0,
    uppercase = true,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${alignr}$sysname $kernel
${alignr}$uptime
$hr
${color grey}Frequency:$color ${alignr}${freq_g}GHz
${color grey}CPU Usage:$color ${alignr}$cpu%
#${cpubar}
${color grey}${cpugraph cpu1 50,240 grey ffffff} ${alignr}${cpugraph cpu2 50,240 grey ffffff}
${color grey}Processes:$color $processes  ${color grey}${alignr}Running:$color $running_processes

#${color grey}${memgraph 50,300 grey ffffff}
${color grey}RAM  Usage:$alignr$color $mem/$memmax $memperc%
${membar}
${color grey}Disk Usage:$alignr$color${fs_used /}/${fs_size /}
${fs_bar /}
${color grey}Swap Usage:$alignr$color $swap/$swapmax - $swapperc%
${swapbar}
#${color grey}Network Connections: $color${alignr}${tcp_portmon 1 65535 count}
#${color grey}DN: $color${downspeed enp2s0} ${color grey}${alignr}UP: $color${upspeed enp2s0}
#${color grey}${downspeedgraph enp2s0 50,240 grey ffffff 17000 -l} $alignr${upspeedgraph enp2s0 50,240 grey ffffff 3000 -l}
${hr}
${color grey}Name             ${alignr} PID   CPU%   MEM%
${color ffffff}${top name 1} $alignr${top pid 1} ${top cpu 1} ${top mem 1}
${color ffffff}${top name 2} $alignr${top pid 2} ${top cpu 2} ${top mem 2}
${color ffffff}${top name 3} $alignr${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey}${top name 4} $alignr${top pid 4} ${top cpu 4} ${top mem 4}
${color lightgrey}${top name 5} $alignr${top pid 5} ${top cpu 5} ${top mem 5}
${color lightgrey}${top name 6} $alignr${top pid 6} ${top cpu 6} ${top mem 6}
${color lightgrey}${top name 7} $alignr${top pid 7} ${top cpu 7} ${top mem 7}
${color lightgrey}${top name 8} $alignr${top pid 8} ${top cpu 8} ${top mem 8}
${color lightgrey}${top name 9} $alignr${top pid 9} ${top cpu 9} ${top mem 9}
]]
